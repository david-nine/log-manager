<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="employee">
      <h2 data-cy="employeeDetailsHeading"><span jhiTranslate="logManagerApp.employee.detail.title">Employee</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ employee.id }}</span>
        </dd>
        <dt><span jhiTranslate="logManagerApp.employee.name">Name</span></dt>
        <dd>
          <span>{{ employee.name }}</span>
        </dd>
        <dt><span jhiTranslate="logManagerApp.employee.registration">Registration</span></dt>
        <dd>
          <span>{{ employee.registration }}</span>
        </dd>
        <dt><span jhiTranslate="logManagerApp.employee.hostname">Hostname</span></dt>
        <dd>
          <span>{{ employee.hostname }}</span>
        </dd>
        <dt><span jhiTranslate="logManagerApp.employee.workloadMinutes">Workload Minutes</span></dt>
        <dd>
          <span>{{ employee.workloadMinutes }}</span>
        </dd>
        <dt><span jhiTranslate="logManagerApp.employee.manager">Manager</span></dt>
        <dd>
          <div *ngIf="employee.manager">
            <a [routerLink]="['/manager', employee.manager.id, 'view']">{{ employee.manager.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="logManagerApp.employee.company">Company</span></dt>
        <dd>
          <div *ngIf="employee.company">
            <a [routerLink]="['/company', employee.company.id, 'view']">{{ employee.company.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
      </button>

      <button type="button" [routerLink]="['/employee', employee.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
