<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="login">
      <h2 data-cy="loginDetailsHeading"><span jhiTranslate="logManagerApp.login.detail.title">Login</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ login.id }}</span>
        </dd>
        <dt><span jhiTranslate="logManagerApp.login.email">Email</span></dt>
        <dd>
          <span>{{ login.email }}</span>
        </dd>
        <dt><span jhiTranslate="logManagerApp.login.passsword">Passsword</span></dt>
        <dd>
          <span>{{ login.passsword }}</span>
        </dd>
        <dt><span jhiTranslate="logManagerApp.login.manager">Manager</span></dt>
        <dd>
          <div *ngIf="login.manager">
            <a [routerLink]="['/manager', login.manager.id, 'view']">{{ login.manager.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
      </button>

      <button type="button" [routerLink]="['/login', login.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
